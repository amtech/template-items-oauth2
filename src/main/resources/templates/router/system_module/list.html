<div class="row">

    <div id="system-module-toolbar" class="form-inline">
        <a id="add-systemmodule" class="btn btn-info btn-sm"><i class="fa fa-plus-square-o"></i> 添加</a>
        <button id="edit-systemmodule" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> 编辑</button>
        <button id="delete-systemmodule" class="btn btn-danger btn-sm"><i class="fa fa-minus-square-o"></i> 禁用</button>
        &nbsp;
        <label id="system-module-search-control" class="checkbox-inline">
            <input type="checkbox" class="checkbox style-3">
            <span>显示搜索控件</span>
        </label>
    </div>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table id="system-module-table">
            <thead>
            <tr>
                <th data-checkbox="true"></th>

                <th data-field="id"
                    data-title="id"
                    data-sortable="true"
                    data-visible="false"
                    data-searchable="true"
                    data-width="200"
                    data-align="center"></th>

                <th data-field="name"
                    data-sortable="true"
                    data-title="名称"
                    data-filter-control="input"
                    data-filter-control-placeholder="输入名称"
                    data-align="center"></th>

                <th data-field="systemCode"
                    data-title="系统编码"
                    data-filter-control="input"
                    data-filter-control-placeholder="输入系统编码"
                    data-align="center"></th>

                <th data-field="enabled"
                    data-formatter="enabledFormatter"
                    data-title="是否可用"
                    data-searchable="true"
                    data-filter-data="url:/oauth2/common/select"
                    data-filter-control="select"
                    data-align="center"></th>

                <th data-field="remark"
                    data-title="备注"
                    data-align="center"></th>

                <th data-field="createDate"
                    data-sortable="true"
                    data-sort-name="create_date"
                    data-formatter="date_formatter"
                    data-visible="false"
                    data-title="创建日期"
                    data-align="center"></th>

                <th data-field="createUserName"
                    data-title="创建用户"
                    data-align="center"
                    data-visible="false"></th>

                <th data-field="updateDate"
                    data-sort-name="update_date"
                    data-formatter="date_formatter"
                    data-sortable="true"
                    data-title="更新日期"
                    data-visible="false"
                    data-align="center"></th>

                <th data-field="updateUserName"
                    data-visible="false"
                    data-title="更新用户"
                    data-align="center"></th>

                <th data-field="orderIndex"
                    data-sortable="true"
                    data-sort-name="order_index"
                    data-title="排序"
                    data-align="center"></th>
            </tr>
            </thead>
        </table>
    </article>
</div>

<!-- 弹出页面 -->
<div id="add_edit" class="hidden">
    <!-- 添加页面 -->
    <div id="dialog_simple">
        <div class="col-md-12">
            <form class="form-horizontal" @submit.prevent="handleSubmit_add" method="post">
                <fieldset>
                    <!--名称-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.nameError }">
                        <label class="col-md-3 control-label">名称：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="系统模块名称"
                                   v-model="systemmodule.name">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.nameError }">
                                {{error.nameErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--系统代码-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">系统代码：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="系统代码" type="text"
                                   v-model="systemmodule.systemCode">
                        </div>
                    </div>
                    <!--是否可用-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">是否可用：</label>
                        <div class="col-md-9">
                            <label class="radio radio-inline">
                                <input type="radio" v-model="systemmodule.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="true" checked>
                                <span>是</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" v-model="systemmodule.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="false" checked>
                                <span>否</span>
                            </label>
                        </div>
                    </div>
                    <!--排序-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.orderError }">
                        <label class="col-md-3 control-label">排序：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" placeholder="排序"
                                   v-model="systemmodule.orderIndex">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.orderIndexError }">
                                {{error.orderIndexErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--备注-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="备注信息（选填）" type="text"
                                   v-model="systemmodule.remark">
                        </div>
                    </div>

                </fieldset>
                <button id="sa" type="submit" class="hidden"></button>
            </form>
        </div>
    </div>

    <!-- 编辑页面 -->
    <div id="dialog_simple_edit">
        <div class="col-md-12">
            <form class="form-horizontal" @submit.prevent="handleSubmit_edit" method="post">
                <fieldset>
                    <!--名称-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.nameError }">
                        <label class="col-md-3 control-label">名称：</label>
                        <div class="col-md-9">
                            <input class="form-control"
                                   v-model="systemmodule.name">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.nameError }">
                                {{error.nameErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--系统代码-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">系统代码：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="系统代码" readonly
                                   v-model="systemmodule.systemCode">
                        </div>
                    </div>
                    <!--是否可用-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">是否可用：</label>
                        <div class="col-md-9">
                            <label class="radio radio-inline">
                                <input type="radio" v-model="systemmodule.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="true" checked>
                                <span>是</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" v-model="systemmodule.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="false" checked>
                                <span>否</span>
                            </label>
                        </div>
                    </div>
                    <!--排序-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.orderError }">
                        <label class="col-md-3 control-label">排序：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number"
                                   v-model="systemmodule.orderIndex">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.orderIndexError }">
                                {{error.orderIndexErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--备注-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="备注信息（选填）" type="text"
                                   v-model="systemmodule.remark">
                        </div>
                    </div>

                </fieldset>
                <button id="sa_edit" type="submit" class="hidden"></button>
            </form>
        </div>
    </div>
</div>

<!--js-->
<script src="/static/oauth2/js/system_module.js"></script>

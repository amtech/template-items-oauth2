<!-- row -->
<div class="row" xmlns:v-bind="http://www.w3.org/1999/xhtml">

    <div id="opt-toolbar" class="form-inline">
        <button id="add-operationprivilegetype" class="btn btn-info btn-sm"><i class="fa fa-plus-square-o"></i> 添加
        </button>
        <button id="edit-operationprivilegetype" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> 编辑</button>
        &nbsp;
        <label id="opt-search-control" class="checkbox-inline">
            <input type="checkbox" class="checkbox style-3">
            <span>显示搜索控件</span>
        </label>
    </div>
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table id="opt-table">
            <thead>
            <tr>
                <th data-checkbox="true"></th>
                <th data-field="id"
                    data-sortable="true"
                    data-searchable="true"
                    data-width="200"
                    data-title="id"
                    data-align="center"></th>

                <th data-field="name"
                    data-sortable="true"
                    data-search-formatter="false"
                    data-title="名称"
                    data-filter-control="input"
                    data-filter-control-placeholder="输入名称"
                    data-align="center"></th>

                <th data-field="enabled"
                    data-formatter="enabledFormatter"
                    data-filter-control="select"
                    data-filter-data="url:/oauth2/common/select"
                    data-title="是否可用"
                    data-align="center"></th>

                <th data-field="remark"
                    data-search-formatter="false"
                    data-title="备注"
                    data-align="center"></th>

                <th data-field="createDate"
                    data-formatter="date_formatter"
                    data-title="创建日期"
                    data-sort-name="create_date"
                    data-sortable="true"
                    3data-visible="false"
                    data-align="center"></th>

                <th data-field="createUserName"
                    data-search-formatter="false"
                    data-title="创建用户"
                    data-visible="false"
                    data-align="center"></th>

                <th data-field="updateDate"
                    data-formatter="date_formatter"
                    data-sort-name="update_date"
                    data-sortable="true"
                    data-title="更新日期"
                    data-visible="false"
                    data-align="center"></th>

                <th data-field="updateUserName"
                    data-search-formatter="false"
                    data-title="更新用户"
                    data-visible="false"
                    data-align="center"></th>

                <th data-field="orderIndex"
                    data-sortable="true"
                    data-visible="false"
                    data-sort-name="order_index"
                    data-title="排序"
                    data-align="center"></th>
            </tr>
            </thead>
        </table>
    </article>
    <!-- WIDGET END -->
</div>

<!-- 弹出页面 -->
<div id="add_edit" class="hidden">
    <!-- 添加页面 -->
    <div id="dialog_simple" title="Dialog Simple Title">
        <div class="col-md-12">
            <form class="form-horizontal" @submit.prevent="handleSubmit_add" method="post">
                <fieldset>
                    <!--名称-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.nameError }">
                        <label class="col-md-3 control-label">名称：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="操作级权限类型名称"
                                   v-model="operationprivilegetype.name">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.nameError }">
                                {{error.nameErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--是否可用-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">是否可用：</label>
                        <div class="col-md-9">

                            <label class="radio radio-inline">
                                <input type="radio" v-model="operationprivilegetype.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="true" checked>
                                <span>是</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" v-model="operationprivilegetype.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="false" checked>
                                <span>否</span>
                            </label>
                        </div>
                    </div>
                    <!--排序-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.orderError }">
                        <label class="col-md-3 control-label">排序：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number" placeholder="排序"
                                   v-model="operationprivilegetype.orderIndex">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.orderError }">
                                {{error.orderErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--备注-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="备注信息（选填）" type="text"
                                   v-model="operationprivilegetype.remark">
                        </div>
                    </div>

                </fieldset>
                <button id="sa" type="submit" class="hidden"></button>
            </form>
        </div>
    </div>

    <!-- 编辑页面 -->
    <div id="dialog_simple_edit" title="Dialog Simple Title">
        <div class="col-md-12">
            <form class="form-horizontal" @submit.prevent="handleSubmit_edit" method="post">
                <fieldset>
                    <!--名称-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.nameError }">
                        <label class="col-md-3 control-label">名称：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="text"
                                   v-model="operationprivilegetype.name">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.nameError }">
                                {{error.nameErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--是否可用-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">是否可用：</label>
                        <div class="col-md-9">

                            <label class="radio radio-inline">
                                <input type="radio" v-model="operationprivilegetype.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="true" checked>
                                <span>是</span>
                            </label>
                            <label class="radio radio-inline">
                                <input type="radio" v-model="operationprivilegetype.enabled"
                                       class="radiobox style-0"
                                       v-bind:value="false" checked>
                                <span>否</span>
                            </label>
                        </div>
                    </div>
                    <!--排序-->
                    <div class="form-group" v-bind:class="{ 'has-error': error.orderError }">
                        <label class="col-md-3 control-label">排序：</label>
                        <div class="col-md-9">
                            <input class="form-control" type="number"
                                   v-model="operationprivilegetype.orderIndex">
                            <div class="note-error margin-bottom-0"
                                 v-bind:class="{ 'has-error text-danger margin-top-10': error.orderError }">
                                {{error.orderErrorMsg}}
                            </div>
                        </div>
                    </div>
                    <!--备注-->
                    <div class="form-group">
                        <label class="col-md-3 control-label">备注：</label>
                        <div class="col-md-9">
                            <input class="form-control" placeholder="备注信息（选填）" type="text"
                                   v-model="operationprivilegetype.remark">
                        </div>
                    </div>

                </fieldset>
                <button id="sa_edit" type="submit" class="hidden"></button>
            </form>
        </div>
    </div>
</div>

<script src="/static/oauth2/js/operation_privilege_type.js"></script>
